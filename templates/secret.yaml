{{- if .Values.secret.enabled }}
apiVersion: apps/v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  {{- with .Values.secret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app: {{ .Chart.Name }}
type: Opaque
stringData:
  {{- range $key, $value := .stringData }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}


